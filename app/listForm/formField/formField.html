<label ng-if="modelSync.formFieldVisibility" class="form-field">
    <span ng-bind="caption" class="form-field-caption"></span>
    <input name="{{modelSync.formFieldName}}" type="text" ng-model="ngModel"
           ng-required="ngRequired"
           ng-pattern="pattern"
           ng-change="onChange({textDisplayed: ngModel, name: modelSync.formFieldName})"/>
</label>
